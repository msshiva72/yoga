<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML/JS/PhoneGap example</title>
<link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
<script src="//code.jquery.com/jquery-1.10.2.js"></script>
<script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
<link rel="stylesheet" href="//jqueryui.com/resources/demos/style.css">
<script>
  $(function() {
    $( "#dialog" ).dialog({
      autoOpen: false,
      show: {
        effect: "blind",
        duration: 500
      },
      hide: {
        effect: "explode",
        duration: 500
      }
    });

    $( "#opener" ).click(function() {
      $( "#dialog" ).dialog( "open" );
    });
  });
  </script>
<style>body{background-color:rgb(157,201,188);}#opener{height:50px;}</style>
</head>
<body>
<div id="dialog" title="Basic dialog" style="width: 200px;">
<p>This is an animated dialog which is useful for displaying information in your application.</p>
</div>
<button id="opener">Open Dialog</button>
</body>
</html>
